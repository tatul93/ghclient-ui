<div class="content" role="main">

  <div>
        <p style="color: red">{{errorMessage}}</p>
    <div>
      <input type="text" placeholder="Search in github" [(ngModel)] ="searchText" />
      <button (click)="searchRepo()" type="submit">Search</button>
    </div>

    <div *ngIf="!!searchResponse && !bookmarkView" style="float: left">
      <span *ngIf="!!searchResponse.totalCount">Found total {{searchResponse.totalCount}} results </span>

      <div *ngFor="let item of searchResponse.items" (click)="showStatistic(item.fullName)"> <a>{{item.fullName}}</a> </div>
    </div>

    <div *ngIf="bookmarkView && !!bookMarks">
      <h3>BookMarks</h3>
      <ul>
        <li *ngFor="let bk of bookMarks">
        <a (click)="getBookMark(bk.bookMarkId)"> {{bk.bookMarkId}} </a>
        </li>
      </ul>
    </div>

    <div *ngIf="!!statistic">
      <div *ngIf="!bookmarkView" style="width: 30%; margin:  0 50%">
        <hr>
        <input type="text" placeholder="Type unique bookMark id" [(ngModel)] = "bookmarkId" />
        <button (click)="addToBookMark(statistic)" type="submit">Add bookmark</button>
        <hr>
      </div>
      <p *ngIf="!!bookMark && bookmarkView" style="margin: 0 40%; width: 100%"> <b> Bookmark: {{bookMark.bookMarkId}} : </b> Information from {{bookMark.createdDate}} </p>
      <gh-statistic [statistic]="statistic"></gh-statistic>
    </div>
  </div>
</div>
